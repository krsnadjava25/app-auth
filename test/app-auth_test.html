<!doctype html>

<html>
  <head>
    <title>app-auth test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../app-auth.html">
  </head>
  <body>

    <test-fixture id="basic-auth">
      <template>
        <app-auth
            url="/api"
            loginUrl="/login"
            session="false"
            method="POST"
            username="polytest"
            password="demo1234">
        </app-auth>
      </template>
    </test-fixture>

    <script>
      suite('app-auth', function() {

        var request;
        var server;
        var responseHeaders = {
          json: { 'Content-Type' : 'application/json' }
        };

        setup(function() {
          server = sinon.fakeServer.create();
          server.respondWith(
            'POST',
            /\/api\/login.*/, [
              200,
              responseHeaders.json,
              '{"success":true,"username":"polytest","token":"abcdefghijklmnopqrstuvwxyz1234567890"}'
            ]
          );
        });

        teardown(function(){
          server.restore();
        });

        suite('element behavior', function() {
          
          var element;

          setup(function(){
            element = fixture('basic-auth');
          });

          test('instantiating the element works', function() {
            expect(element.is).to.be.equal('app-auth');
          });

        });

        suite('when try to login successfully using basic-auth', function() {
          
          var element;

          setup(function(){
            element = fixture('basic-auth');
          });

          test('login success', function() {
            request = element.login();
            server.respond();
            expect(request.response).to.be.ok;
            expect(request.response).to.be.an('object');
            expect(request.response.success).to.be.equal(true);
            expect(request.response.username).to.be.equal("polytest");
            expect(request.response.token).to.be.equal("abcdefghijklmnopqrstuvwxyz1234567890");
          });

        });

      });
    </script>
  </body>
</html>
